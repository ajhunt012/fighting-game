<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fighting Game</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<!--Red container div   -->
    <div style="position: relative; display: inline-block">

    <!--Smaller red container div   -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">

        <!--           Players health bar       -->
        <div style="background-color: yellow; height: 30px; width: 100%"></div>

        <!--            Timer           -->
        <div style="background-color: red; height: 100px; width: 100px; flex-shrink:0"></div>

        <!--            Enemy health bar        -->
            <div style="position: relative; height: 30px; width: 100%">
            <div style="background-color: yellow; height: 30px"></div>
            <div  id="enemyHealth"  style="position: absolute; background-color: mediumblue; top: 0; left: 0; right: 0; bottom: 0"></div>
            </div>
            <div></div>
        </div>
    <canvas></canvas>
</div>
<script src=" index.js"></script>


</body>
</html>
