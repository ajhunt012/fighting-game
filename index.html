<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fighting Game</title>

    <style>
        * {
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<!--Red container div   -->
    <div style="position: relative; display: inline-block">

    <!--Smaller red container div   -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">

        <!--           Players health bar       -->
            <div style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end;">
                <div style="background-color: yellow; height: 30px; width: 100%"></div>
                <div  id="playerHealth"  style="position: absolute; background-color: mediumblue; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>

        <!--            Timer           -->
        <div id="timer" style="background-color: red; height: 100px;
         width: 100px;
          flex-shrink:0;
           display: flex;
            align-items: center;
             justify-content: center;
            "> 10 </div>

        <!--            Enemy health bar        -->
            <div style="position: relative; height: 30px; width: 100%">
            <div style="background-color: yellow; height: 30px"></div>
            <div  id="enemyHealth"  style="position: absolute; background-color: mediumblue; top: 0; left: 0; right: 0; bottom: 0"></div>
            </div>
            <div></div>
        </div>
        <div id="displayText" style="position: absolute;
         color: white;
           justify-content: center;
            align-items: center;
             top: 0;
              right: 0;
               bottom: 0;
                left: 0;
                display: none;"> Tie
        </div>
    <canvas></canvas>
</div>
<script src=" index.js"></script>


</body>
</html>
